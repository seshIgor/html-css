<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Uso de iframe</h1>
    <p>
        Acessando o meu perfil no 
            <iframe src="https://www.cursoemvideo.com/" frameborder="0">
                <a href="https://www.cursoemvideo.com/" target="_blank"></a>
            </iframe> 
        pelo iframe.
    </p>
    <p>
        Acessando o site do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe> pelo iframe.
    </p>
